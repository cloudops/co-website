{{ define "main" }}
<main>
    <article>
            <form method="get" action="http://www.google.com/search" target="_blank"><input type="hidden" name="sitesearch" value="cloudops.com" /><input type="text" name="q" maxlength="255" value="" placeholder="Search" /></form>

        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <img>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
