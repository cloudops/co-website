---
title: Blog Homepage
---

<div class="using-cloud">
        <!-- hero -->
    
        <div class="hero jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div
                        class="col-xl-6 offset-xl-2 col-lg-7 offset-lg-1 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-xs-12">
                        <h1 class="display-4">The CloudOps Blog</h1>
                    </div>
                </div>
                <div class="row">
                    <div
                        class="col-xl-5 offset-xl-2 col-lg-5 offset-lg-1 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-xs-12">
                        <h2>Our team works tirelessly to build, maintain, and deliver up-to-date, practical content on a
                            variety of subjects and tools.</h2>
                    </div>
                    <div
                        class="hero-image-container col-xl-2 offset-xl-0 col-lg-2 offset-lg-0 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-xs-12">
                        <img src="/images/solutions-using-cloud.svg" width="500px">
                    </div>
                </div>
            </div>
        </div>
    

{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
